<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="rellax.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Parallax.. again</title>
</head>

<body>
    <div class="rellax d1">
        <img src="img/1.png" width="20%" />
    </div>

    <div class="rellax d2" data-rellax-speed="-5">
        <img src="img/5.png" width="40%" />
    </div>

    <div class="rellax d3" data-rellax-speed="5">
        <img src="img/3.png" width="10%" />
    </div>


    <div class="rellax d4" data-rellax-speed="-2">
        <img src="img/4.png" width="70%" />
    </div>


    <div class="rellax d5" data-rellax-speed="-9">
        <img src="img/2.png" width="30%" />
    </div>

    <div class="rellax d6" data-rellax-speed="7">
            <img src="img/5.png" width="40%" />
    </div>

    <script src="script.js"></script>
</body>

</html>
